<h1>Login</h1>

<div class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>
<div class="well" *ngIf="!authService.getUser()">
  <form class="form-inline" (ngSubmit)="onSubmit()" #LoginForm="ngForm">
        <div class="form-group">
          <label for="username">User:</label>
          <input class="form-control" 
          type="text" id="userEmail"
          required
          [(ngModel)]="model.userEmail" 
          name="userEamil"
          #userEmail="ngModel">
        </div>

        <div class="form-group">
          <label for="userPassword">Password:</label>
          <input class="form-control" 
          type="password" id="userPassword"
          required
          [(ngModel)]="model.userPassword" 
          name="userPassword"
          #userPassword="ngModel">
        </div>
    <button type="submit" class="btn btn-success" [disabled]="!LoginForm.form.valid" (click)="loginBeta(model)">Logge in</button>
  </form>
</div>

  <div class="well" *ngIf="authService.getUser()">
    Logged in as <b>{{ authService.getUser() }}</b>
  </div>
